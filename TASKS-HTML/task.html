<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperText Markup Language Animation</title>
    <style>
        /* Full-screen white background */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Top image styling */
        .top-image {
            width: 220px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards, zoomEffect 4s infinite alternate;
            border-radius: 10px;
            transition: transform 0.5s ease-in-out;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(48, 39, 39, 0.19);
        }

        /* Zoom-in effect on hover */
        .top-image:hover {
            transform: scale(1.2);
        }

        /* Slow pulsing zoom effect */
        @keyframes zoomEffect {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* Animated text with gradient effect */
        .animated-text {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff0000, #ff7300, #ffeb00, #00ff00, #007bff, #9b00ff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            color: transparent;
            white-space: nowrap;
            animation: moveText 3s ease-out forwards, textGradient 4s infinite alternate;
        }

        /* Text animation - move from left to center */
        @keyframes moveText {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0%); }
        }

        /* Gradient color animation */
        @keyframes textGradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Introductory text with powerful effect */
        .intro-text {
            font-size: 1.7rem;
            color: #333;
            max-width: 80%;
            font-weight: bold;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 2s ease-in-out forwards;
            animation-delay: 1.5s;
        }

        /* Fade-in and scale-up animation */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Sub-text for a more engaging intro */
        .sub-text {
            font-size: 1.2rem;
            color: #555;
            opacity: 0;
            animation: fadeIn 2.5s ease-in-out forwards;
            animation-delay: 2s;
        }

        /* Simple fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .beginner-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
            opacity: 0;
            position: absolute;
            bottom: 50px;
            animation: fadeInSlideUp 2s ease-in-out forwards, glowEffect 2s infinite alternate;
            animation-delay: 3s;
        }

        /* Fade-in and slide-up animation */
        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Glowing effect */
        @keyframes glowEffect {
            0% { text-shadow: 0 0 5px #28a745; }
            100% { text-shadow: 0 0 15px #28a745; }
        }
    </style>
</head>
<body>

    <!-- Image at the top -->
    <img src="l.jpg" alt="HTML5 Logo" class="top-image">

    <!-- Animated Text with Emojis -->
    <div class="animated-text">üöÄ HyperText Markup Language üåê</div>

    <!-- Introductory Text -->
    <p class="intro-text">The foundation of the web, defining structure, power, and connectivity!</p>
    
    <!-- Sub-text -->
    <p class="sub-text">HTML is the language that brings ideas to life on the internet. It shapes every webpage you see! üåç‚ú®</p>

    <p class="beginner-text">Beginner Friendly üéâ</p>
</body>
</html>
